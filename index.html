<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue email List</title>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>

</head>
<body>
    <div id="app">
        <div> 
            <!-- ci assicuriamo che arrivi a 10 e non di piÃ¹ -->
            <ul v-if="mails.length === 10">
                <!-- stampa nell'array -->
                <li v-for="(mail, i) in mails" >{{mails[i]}}</li>
            </ul>  
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
